{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% block content %}
<div class="container mt-5">
    <!-- Card for the form -->
    <div class="card shadow-lg border-0 rounded-4 p-4 bg-light">
        <h2 class="text-center mb-4 text-danger">削除確認</h2>

        <!-- Warning Message -->
        <div class="alert alert-warning" role="alert">
            <strong>警告！</strong> この操作は取り消すことができません。削除する前に内容を再確認してください。
        </div>

        <!-- Form -->
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <!-- Delete Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-danger btn-lg" role="button" aria-disabled="true">
                    削除する
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
