{% load static %}
<!doctype html>
<html lang="ja">
  <!doctype html>
  <html lang="ja">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>クワガタ飼育アプリの部屋</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'style.css' %}">
      </head>
      <body>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
         <nav class="navbar navbar-expand-lg bg-dark py-4">
          <div class="container">
            <h2 class="text-white pt-1">クワガタ飼育アプリの部屋</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link text-white" href="{% url 'home:home' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="{% url 'adult:applist' %}">アプリケーション</a>
                <li class="nav-item">
                  <a class="nav-link text-white" href="https://kuwakabu-hobby.com/">blog</a>
                </li>

                {% if user.is_authenticated %}
                 <button class="btn btn-primary ms-3 text-white"><a href="{% url 'adult:logout' %}" class="text-white">logout</a></button>
                {% else %}
                <button class="btn btn-primary ms-3"><a href="{% url 'adult:signup' %}" class="text-white">sing up</a></button>
                <button class="btn btn-primary ms-3"><a href="{% url 'adult:login' %}" class="text-white">login</a></button>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
        <section class="welcome">
      </section>
            <h1>{% block title %}{% endblock %} </h1>
            {% block content %}{% endblock %}
          </div>
          </div>
          
        </div>
      </div>
        
        
        {% block extrajs %}
        {% endblock %}
        <footer>
          <div class="footer-top">
            <div class="container">
              <div class="row gy-4">
                <div class="col-md-4">
                  <h4 class="text-white">クワガタ飼育アプリの部屋</h4>
               </div>
               
              </div>
            </div>
          </div>
        </footer>
      </body>
</html>
